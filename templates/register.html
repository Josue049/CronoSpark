{% extends 'base.html' %}

{% block content %}
  <div class="max-w-md mx-auto bg-white rounded-2xl p-6 shadow mt-6">
    <h2 class="text-2xl font-semibold mb-4">Crear usuario</h2>
    <form action="/register" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Usuario</label>
        <input name="username" class="mt-1 block w-full rounded-md border p-2" required />
      </div>
      <div>
        <label class="block text-sm font-medium">PIN (4 d√≠gitos)</label>
       <input type="text" name="pin" pattern="[0-9]{4}" maxlength="4"
               class="mt-1 block w-full rounded-md border p-2" required />
      </div>
      <div class="flex items-center gap-3">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md">Crear cuenta</button>
        <a href="/login" class="text-sm text-gray-600">Ya tengo cuenta</a>
      </div>
    </form>
  </div>
{% endblock %}
